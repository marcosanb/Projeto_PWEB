    <head>
      <title>Tabela do Brasileirão</title>
    </head>
    <body>
      <table id="br-table">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Equipe</th>
            <th>Pontos</th>
            <th>Jogos</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
          </tr>
        </thead>
        <tbody id="br-table-body">
          <!-- Os dados da tabela serão inseridos aqui dinamicamente -->
        </tbody>
      </table>
    
      <script>
        var tabela = [
          {
            posicao: "1°",
            equipe: "Botafogo",
            pontos: 33,
            jogos: 13,
            vitorias: 11,
            empates: 0,
            derrotas: 2
          },

          {
            posicao: "2°",
            equipe: "Grêmio",
            pontos: 26,
            jogos: 13,
            vitorias: 8,
            empates: 2,
            derrotas: 3
          },

          {
            posicao: "3°",
            equipe: "Flamengo",
            pontos: 25,
            jogos: 13,
            vitorias: 8,
            empates: 1,
            derrotas: 4
          },

          {
            posicao: "4°",
            equipe: "Palmeiras",
            pontos: 23,
            jogos: 13,
            vitorias: 6,
            empates: 5,
            derrotas: 2
          },

          {
            posicao: "5°",
            equipe: "Bragantino",
            pontos: 23,
            jogos: 13,
            vitorias: 6,
            empates: 3,
            derrotas: 2
          },

          {
            posicao: "6°",
            equipe: "Fluminense",
            pontos: 20,
            jogos: 13,
            vitorias: 6,
            empates: 3,
            derrotas: 4
          },

          {
            posicao: "7°",
            equipe: "São Paulo",
            pontos: 20,
            jogos: 13,
            vitorias: 6,
            empates: 3,
            derrotas: 4
          },

          {
            posicao: "8°",
            equipe: "Internacional",
            pontos: 20,
            jogos: 13,
            vitorias: 6,
            empates: 3,
            derrotas: 4
          },

          {
            posicao: "9°",
            equipe: "Athletico-PR",
            pontos: 20,
            jogos: 13,
            vitorias: 6,
            empates: 2,
            derrotas: 5
          },

          {
            posicao: "10°",
            equipe: "Atlético-MG",
            pontos: 20,
            jogos: 13,
            vitorias: 5,
            empates: 5,
            derrotas: 3
          }
        ];
    
        function preencherTabela() {
          var tableBody = document.getElementById("br-table-body");
    
          tableBody.innerHTML = "";
    
          for (var i = 0; i < tabela.length; i++) {
            var equipe = tabela[i];
            var row = document.createElement("tr");
    
            var posicaoCell = document.createElement("td");
            posicaoCell.textContent = equipe.posicao;
            row.appendChild(posicaoCell);
    
            var equipeCell = document.createElement("td");
            equipeCell.textContent = equipe.equipe;
            row.appendChild(equipeCell);
    
            var pontosCell = document.createElement("td");
            pontosCell.textContent = equipe.pontos;
            row.appendChild(pontosCell);
    
            var jogosCell = document.createElement("td");
            jogosCell.textContent = equipe.jogos;
            row.appendChild(jogosCell);
    
            var vitoriasCell = document.createElement("td");
            vitoriasCell.textContent = equipe.vitorias;
            row.appendChild(vitoriasCell);
    
            var empatesCell = document.createElement("td");
            empatesCell.textContent = equipe.empates;
            row.appendChild(empatesCell);
    
            var derrotasCell = document.createElement("td");
            derrotasCell.textContent = equipe.derrotas;
            row.appendChild(derrotasCell);
    
            tableBody.appendChild(row);
          }
        }
    
        preencherTabela();
      </script>
    </body>
